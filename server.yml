---
boot: &boot
   queue_watermark: 100
   agentid: 'b932e9f5-2501-4c60-b5da-8a61ac244700'
roles:

   # Can operate both
   web:
      client: False
      server: True

   # Mutually exclusive
   cmd: 'server'


github: &github
   git_repo_name: 'exfil1'
   git_user_name: 'drtkn'
   git_app_token: 'cb07d47ed051d071386c49f9ac34cd30272390e4'

client:
   general:
      github: *github
      boot: *boot
   web:
      host: 0.0.0.0
      port: 8081
      quiet: True
      debug: False
      certificate: 'keys/server.pem'
   cmd:
      template_dir: "./templates"
      prompt: "C->"

server:
   web:
      host: 0.0.0.0
      port: 8080
      quiet: True
      debug: False
      certificate: 'keys/server.pem'
   cmd:
      prompt: "S->"
...
