---
boot: &boot
   queue_watermark: 10000
   agentid: 'a932e9f5-2501-4c60-b5da-8a61ac244792'

roles:
   # Can operate both
   web:
      client: True
      server: False
   # Mutually exclusive
   cmd: 'client'

github: &github
   git_repo_name: 'exfil1'
   git_user_name: 'drtkn'
   git_app_token: 'dbba5bd20be0a59543762bd19e881d351ce118c7'   

client:
   general:
      github: *github
      boot: *boot
   web:
      host: 0.0.0.0
      port: 8081
      quiet: True
      debug: False
      certificate: 'keys/server.pem'
   cmd:
      template_dir: "./templates"
      prompt: "C->"

server:
   web:
      host: 0.0.0.0
      port: 8080
      quiet: True
      debug: False
      certificate: 'keys/server.pem'
   cmd:
      prompt: "S->"
...
